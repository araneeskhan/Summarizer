                <section class="flex flex-wrap mt-20 w-full">
                    <div class="w-full md:w-1/2">
                        <form class="w-full flex flex-col md:h-screen" >
                            <textarea style="background-color: #FFFFFF;"
                            class="w-8/12 md:h-2/4 m-2 p-5 border-black rounded-lg border self-center justify-center"
                                name="data" id="data" cols="30" rows="10" placeholder="  Enter Text"
                                required="required">Enter Text to summarize</textarea>

                            <div class="flex self-center">
                                <h3>Summary Length</h3>
                                <input type="range" class="m-2 "  min="20" max="1000" name="maxL">
                            </div>

                            <div class="flex self-center">
                                <button class="m-1 bg-green-700 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg"
                                    type="submit" >Submit</button>
                                <button class="m-1 bg-green-700 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg"
                                    type="reset">Clear</button>
                            </div>
                        </form>
                    </div>

                    <div class="w-full md:w-1/2">
                        <div class="mt-2 flex flex-col w-full md:h-screen">
                            <textarea style="background-color: #FFFFFF;"
                                class="w-8/12 border-green-00 rounded-lg p-5 border-black rounded-lg border self-center justify-center md:h-2/4" rows="10"
                                cols="30" name="result" readonly placeholder="Your Summary"> Summarized Text is</textarea>
                            <button
                                class="m-2 bg-green-700 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg self-center"
                                >Copy text</button>
